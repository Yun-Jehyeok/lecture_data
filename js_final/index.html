<!DOCTYPE html>
<html>

<head>
    <title>회원 관리</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrap">
        <section>
            <h2>SIGN UP</h2>
            <form>
                <label for="su_email">E-mail</label>
                <input id="su_email" type="email" />

                <label for="su_pw">Password</label>
                <input id="su_pw" type="password" />

                <button class="signup_btn">Register</button>
            </form>
        </section>

        <section>
            <h2>SIGN IN</h2>
            <form>
                <label for="si_email">E-mail</label>
                <input id="si_email" type="email" />

                <label for="si_pw">Password</label>
                <input id="si_pw" type="password" />

                <button class="signin_btn">Login</button>
            </form>
        </section>
    </div>

    <script src="index.js"></script>
</body>

</html>
